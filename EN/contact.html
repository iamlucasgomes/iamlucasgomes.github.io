        <div class="divform">
            <form action="https://formsubmit.co/lucas.devjs@gmail.com" method="POST" class="form" name="contato">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/EN/thanks.html">
                <fieldset>
                    <div id="firstName">
                        <label for="firstName">First Name*</label><br>
                        <input class="firstname" type="text" name="Primeiro Nome*" placeholder="whats you name?"
                            required>
                    </div>
                    <div id="lastName">
                        <label for="lastName">Last Name*</label><br>
                        <input class="lastname" type="text" name="Ultimo Nome" placeholder="What's your last name?"
                            required>
                    </div>
                </fieldset>
                <div id="email">
                    <label for="email">E-mail*</label><br>
                    <input class="e-mail" type="email" name="E-mail" placeholder="Put your email here" required>
                </div>
                <div>
                    <label for="mensagem">Message*</label><br>
                    <textarea name="Mensagem" id="message" maxlength="256" placeholder="How can I help?"
                        required></textarea>
                </div>
                <div>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </form>
        </div>
