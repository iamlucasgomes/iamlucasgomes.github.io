            <form name="contato">
                <fieldset><div>
                        <label for="firstName">Primeiro Nome*</label><br>
                        <input type="text" name="Primeiro Nome*" id="firstName" required>
                    </div>
                    <div>
                        <label for="lastName">Ultimo Nome*</label>
                        <input type="text" name="Ultimo Nome" id="lastName" required>
                    </div>
                </fieldset>
                <div>
                    <label for="email">E-mail*</label>
                    <input type="email" name="E-mail" id="email" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem*</label>
                    <textarea name="Mensagem" id="message" maxlength="256" required></textarea>
                </div>
                <div>
                    <button type="submit" class="submit">Enviar</button>
                </div>
            </form>
        </div>
